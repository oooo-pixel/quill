<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      background: #f0ece2;
      color: #344047;
      margin: 0;
    }
    header {
      background: #2a5d8f;
      padding: 1rem 2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      color: #f0ece2;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      background-color: #3e78b2;
      transition: background-color 0.3s ease;
    }
    nav a:hover, nav a:focus {
      background-color: #f9d342;
      color: #2a5d8f;
      outline: none;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #2a5d8f;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f0ece2;
      color: #344047;
      font-size: 0.9rem;
    }
  </style>
</head>
